name: CI

on:
  # Run CI on pull requests for testing before merge
  pull_request:
    branches: [ main ]
  # Run full CI only on release tags
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: false
    
    - name: Verify Go version
      run: |
        go version
        go env GOVERSION
    
    - name: Clean all caches
      run: go clean -cache -modcache -testcache -fuzzcache
    
    - name: Format code
      run: go fmt ./...
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.62.2
        args: --timeout=5m
    
    - name: Generate coverage report
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.x
    
    - name: Build
      run: |
        go build -ldflags "-X 'github.com/kadirpekel/hector.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)' -X 'github.com/kadirpekel/hector.GitCommit=$(git rev-parse --short HEAD)'" -o hector ./cmd/hector
    
    - name: Test binary
      run: ./hector version
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: hector-linux-amd64
        path: hector
