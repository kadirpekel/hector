llms:
  default-llm:
    type: "openai"
    model: "gpt-4o"
    api_key: "${OPENAI_API_KEY}"
agents:
  orchestrator:
    name: "Orchestrator Agent"
    description: "Main agent that can delegate to specialized external agents"
    llm: "default-llm"
    sub_agents:
      - external-specialist
      - api-key-agent
      - basic-auth-agent
  external-specialist:
    type: "a2a"
    name: "External Specialist"
    description: "External A2A agent that requires JWT authentication"
    url: "https://specialist-agent.example.com"
    credentials:
      type: "bearer"
      token: "${EXTERNAL_AGENT_JWT_TOKEN:-placeholder-token-for-example}"
  api-key-agent:
    type: "a2a"
    name: "API Key Agent"
    description: "External agent that uses API key authentication"
    url: "https://api-agent.example.com"
    credentials:
      type: "api_key"
      api_key: "${EXTERNAL_API_KEY:-placeholder-api-key}"
      api_key_header: "X-API-Key"  
  basic-auth-agent:
    type: "a2a"
    name: "Basic Auth Agent"
    description: "External agent that uses HTTP Basic auth"
    url: "https://basic-agent.example.com"
    credentials:
      type: "basic"
      username: "${AGENT_USERNAME:-placeholder-user}"
      password: "${AGENT_PASSWORD:-placeholder-password}"  
