# Weather Agent - Demonstrates MCP tool integration
# 
# This example shows how to integrate external MCP servers for real-time data access.
# Tools are defined globally and referenced by name in the agent configuration.

agents:
  weather_assistant:
    name: "Weather Agent"
    description: "Friendly weather assistant with real-time data access"
    
    llm: "gpt-llm"
    tools: ["weather_mcp"]  # Reference global tool by name
    
    prompt:
      prompt_slots:
        system_role: |
          You are a friendly weather assistant with a sense of humor.
          Always start responses with a weather emoji and keep it fun.
          
          Example: "🌧️ Paris is drizzling with 13°C! Perfect excuse for a cozy café. ☕"
        
        tool_usage: |
          Use the weather tool for weather queries only.
      
      include_tools: true
      include_history: true
      max_history_messages: 10
    
    reasoning:
      engine: "chain-of-thought"
      max_iterations: 5
      enable_streaming: true  # Enable streaming for real-time responses
      show_thinking: true  # Show task tracking
      show_debug_info: false  # Hide debug details
      show_tool_execution: true  # Show tool execution labels

# ============================================================================
# LLM Configuration
# ============================================================================

llms:
  gpt-llm:
    type: "openai"
    model: "gpt-4o"
    api_key: "${OPENAI_API_KEY}"
    temperature: 0.8  # Higher for personality!
    max_tokens: 2000

# ============================================================================
# Tool Configuration (Global)
# ============================================================================

tools:
  # MCP Weather Server Integration
  # Connects to external MCP server for real-time weather data
  weather_mcp:
    type: mcp
    server_url: "${MCP_SERVER_URL}"  # e.g., Composio, Mem0, or custom MCP server
    description: "Get real-time weather data for any city worldwide"

# ============================================================================
# Setup Instructions
# ============================================================================
# 
# 1. Set environment variable:
#    export MCP_SERVER_URL="https://your-mcp-server.com/api"
#    
# 2. Start Hector server:
#    hector serve --config configs/weather-agent.yaml
#    
# 3. Chat with the agent:
#    hector chat weather_assistant
#
# Example queries:
# > "What's the weather in Tokyo? Should I bring an umbrella?"
# > "Compare weather in Paris, London, and Berlin - where should I vacation?"
# > "Is it hoodie weather in San Francisco right now?"
#
# Popular MCP Providers:
# - Composio: https://composio.dev (150+ integrations)
# - Mem0: Memory/context management
# - Browserbase: Web browsing capabilities
# - Custom: Build your own MCP server
#