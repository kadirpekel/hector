global:
  observability:
    tracing:
      enabled: true
      exporter_type: "jaeger"
      endpoint_url: "localhost:4317"
      sampling_rate: 1.0
      service_name: "hector"
    metrics:
      enabled: true
      port: 8080
llms:
  gpt-4o:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"
agents:
  assistant:
    name: "AI Assistant with Observability"
    llm: "gpt-4o"
    tools: ["search", "write_file", "execute_command"]
    observability:
      enabled: true
      trace_agent_calls: true
      trace_tool_execution: true
      trace_llm_requests: true
      record_metrics: true
