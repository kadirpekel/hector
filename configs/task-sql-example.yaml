agents:
  assistant:
    name: "SQL Task Assistant (SQLite)"
    description: "Agent with SQLite task persistence"
    llm: "gpt"
    task:
      backend: sql        
      worker_pool: 100    
      sql:
        driver: sqlite    
        database: ./data/tasks.db  
        max_conns: 10     
        max_idle: 2       
    reasoning:
      engine: chain-of-thought
      max_iterations: 100
    memory:
      strategy: buffer_window
      window_size: 20
llms:
  gpt:
    type: openai
    model: gpt-4o-mini
    api_key: ${OPENAI_API_KEY}
