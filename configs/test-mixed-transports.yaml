global:
  a2a_server:
    host: "0.0.0.0"
    port: 9090
    preferred_transport: "json-rpc"  # Default for all agents

llms:
  main-llm:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"

tools:
  weather:
    type: "mcp"
    enabled: true
    server_url: "https://apollo.composio.dev/v3/mcp/91f6d171-bd21-4beb-a513-750e8809a5a2/mcp?user_id=hector"

agents:
  # This agent uses the global default (json-rpc)
  weather_assistant:
    name: "Weather Assistant (JSON-RPC)"
    description: "Weather assistant using JSON-RPC transport"
    llm: "main-llm"
    prompt:
      system_prompt: "You are a helpful weather assistant."
  
  # This agent overrides to use gRPC
  weather_assistant_grpc:
    name: "Weather Assistant (gRPC)"
    description: "Weather assistant using gRPC transport"
    llm: "main-llm"
    prompt:
      system_prompt: "You are a helpful weather assistant."
    a2a:
      preferred_transport: "grpc"  # Agent-level override (lightweight config)

