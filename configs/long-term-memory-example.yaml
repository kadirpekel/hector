databases:
  main:
    type: qdrant
    host: localhost
    port: 6334  
embedders:
  main:
    type: ollama
    host: http://localhost:11434
    model: nomic-embed-text
llms:
  gpt4o:
    type: openai
    model: gpt-4o
    api_key: ${OPENAI_API_KEY}
agents:
  default-agent:
    name: "Default Agent"
    llm: gpt4o
    database: main      
    embedder: main      
    memory:
      strategy: "summary_buffer"
      budget: 2000
      long_term:
        storage_scope: "all"        
        batch_size: 1               
        auto_recall: true           
        recall_limit: 5             
        collection: "hector_session_memory"  
  optimized-agent:
    name: "Optimized Agent"
    llm: gpt4o
    database: main
    embedder: main
    memory:
      strategy: "summary_buffer"
      budget: 3000
      long_term:
        storage_scope: "conversational"  
        batch_size: 10                   
        auto_recall: true
        recall_limit: 5
        collection: "hector_optimized_memory"
  precise-agent:
    name: "Precise Agent"
    llm: gpt4o
    database: main
    embedder: main
    memory:
      strategy: "summary_buffer"
      long_term:
        storage_scope: "all"
        batch_size: 1                    
        auto_recall: true
        recall_limit: 10                 
        collection: "hector_precise_memory"
  simple-agent:
    name: "Simple Agent"
    llm: gpt4o
    memory:
      strategy: "summary_buffer"
      budget: 2000
