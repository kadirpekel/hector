# Test config: IncludeContext enabled but agent database/embedder missing
# Should fail validation

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Vector database configuration
vector_stores:
  qdrant-primary:
    type: "qdrant"
    host: "localhost"
    port: 6334

# Document stores - ALL have their own database/embedder
document_stores:
  cooking_docs:
    name: "cooking_docs"
    collection: "cooking_docs"
    vector_store: "qdrant-primary"
    embedder: "default-embedder"

# Agent configuration - database/embedder MISSING but IncludeContext is enabled
# Should fail validation
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent with IncludeContext but missing database/embedder"
    llm: "default-llm"
    # database: "qdrant-primary"  # MISSING - should cause validation error
    # embedder: "default-embedder"  # MISSING - should cause validation error
    document_stores:
      - "cooking_docs"
    tools:
      - "search"
    prompt:
      include_context: true  # Enabled - requires agent database/embedder
      system_prompt: |
        You are a helpful assistant that can search through documents.

# Search tool configuration
tools:
  search:
    type: "search"
    document_stores:
      - "cooking_docs"
    default_limit: 10
    max_limit: 50

