# Example config showing document stores with different databases

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Multiple vector databases
vector_stores:
  qdrant-primary:
    type: "qdrant"
    host: "localhost"
    port: 6334

  qdrant-secondary:
    type: "qdrant"
    host: "localhost"
    port: 6335  # Different port = different database instance

# Document stores - can specify their own database
document_stores:
  cooking_docs:
    name: "cooking_docs"
    collection: "cooking_docs"
    vector_store: "qdrant-primary"  # Uses primary database
    embedder: "default-embedder"

  programming_docs:
    name: "programming_docs"
    collection: "programming_docs"
    vector_store: "qdrant-primary"  # Also uses primary (could be different)
    embedder: "default-embedder"

# Agent configuration
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent for testing search with multiple databases"
    llm: "default-llm"
    vector_store: "qdrant-primary"  # Default database for agent
    embedder: "default-embedder"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    tools:
      - "search"
    prompt:
      system_prompt: |
        You are a helpful assistant that can search through documents.
        Use the search tool to find relevant information when answering questions.

# Search tool configuration
tools:
  search:
    type: "search"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    default_limit: 10
    max_limit: 50
    enabled_search_types:
      - "content"
      - "file"

