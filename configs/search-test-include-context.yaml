# Test config: IncludeContext enabled requires agent database/embedder
# even if all stores have their own

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Vector database configuration
vector_stores:
  qdrant-primary:
    type: "qdrant"
    host: "localhost"
    port: 6334

# Document stores - ALL have their own database/embedder
document_stores:
  cooking_docs:
    name: "cooking_docs"
    collection: "cooking_docs"
    vector_store: "qdrant-primary"
    embedder: "default-embedder"

  programming_docs:
    name: "programming_docs"
    collection: "programming_docs"
    vector_store: "qdrant-primary"
    embedder: "default-embedder"

# Agent configuration - database/embedder REQUIRED because IncludeContext is enabled
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent with IncludeContext enabled"
    llm: "default-llm"
    vector_store: "qdrant-primary"  # REQUIRED - IncludeContext needs it for RAG
    embedder: "default-embedder"  # REQUIRED - IncludeContext needs it for RAG
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    tools:
      - "search"
    prompt:
      include_context: true  # Enabled - requires agent database/embedder
      system_prompt: |
        You are a helpful assistant that can search through documents.

# Search tool configuration
tools:
  search:
    type: "search"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    default_limit: 10
    max_limit: 50

