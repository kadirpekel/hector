llms:
  openai:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"
  gemini:
    type: "gemini"
    model: "gemini-2.5-flash"
    api_key: "${GEMINI_API_KEY}"
  anthropic:
    type: "anthropic"
    model: "claude-sonnet-4-5"
    api_key: "${ANTHROPIC_API_KEY}"

agents:
  sentiment_analyzer:
    llm: "gemini"
    structured_output:
      format: json
      schema:
        type: object
        properties:
          sentiment:
            type: string
            enum: ["positive", "negative", "neutral"]
          confidence:
            type: number
        required: ["sentiment", "confidence"]
        additionalProperties: false
    prompt:
      system_prompt: "Analyze the sentiment of the given text and return JSON with sentiment (positive/negative/neutral) and confidence (0.0-1.0)."
