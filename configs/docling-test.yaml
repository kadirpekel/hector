global:
  a2a_server:
    host: "0.0.0.0"
    port: 8080

llms:
  gpt-4o:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"
    temperature: 0.7
    max_tokens: 4000

vector_stores:
  qdrant-db:
    type: "qdrant"
    host: "localhost"
    port: 6334  # gRPC port (6333 is HTTP/REST)

embedders:
  ollama-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

tools:
  # Docling MCP tool - provides document parsing capabilities
  docling:
    type: "mcp"
    enabled: true
    internal: true  # Not visible to agents (used only for document parsing)
    server_url: "http://localhost:3000/mcp"  # MCP endpoint
    description: "Docling - Advanced document parsing and conversion"
    # insecure_skip_verify: true  # Only for dev/test with self-signed certificates
    # ca_certificate: "/path/to/ca-cert.pem"  # Custom CA certificate file

document_stores:
  test_docs:
    path: "./test-docs"
    source: "directory"
    # Configure MCP parsers to use Docling for document parsing
    mcp_parsers:
      tool_names: 
        - "convert_document_into_docling_document"  # Docling tool name for parsing documents
      extensions: 
        - ".pdf"
        - ".docx"
        - ".pptx"
        - ".xlsx"
        - ".html"
      # Priority: 8 (higher than native parsers, so MCP is preferred)
      priority: 8
      # prefer_native: false means MCP parsers are tried first

agents:
  docling_test_agent:
    name: "Docling Test Agent"
    description: "Tests Docling MCP integration with document stores"
    llm: "gpt-4o"
    vector_store: "qdrant-db"
    embedder: "ollama-embedder"
    document_stores: ["test_docs"]
    prompt:
      system_prompt: |
        You are a test agent for Docling MCP integration.
        You can search and retrieve documents from the test_docs store.
        Documents are parsed using Docling's MCP server for advanced parsing.

