# Config for testing search with collection-only document stores

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Vector store configuration
vector_stores:
  qdrant:
    type: "qdrant"
    host: "localhost"
    port: 6334

# Document stores - collection-only stores pointing to existing collections
document_stores:
  cooking_docs:
    name: "cooking_docs"
    collection: "cooking_docs"  # Points to existing Qdrant collection

  programming_docs:
    name: "programming_docs"
    collection: "programming_docs"  # Points to existing Qdrant collection

# Agent configuration
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent for testing search with collection-only stores"
    llm: "default-llm"
    vector_store: "qdrant"
    embedder: "default-embedder"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    tools:
      - "search"
    prompt:
      system_prompt: |
        You are a helpful assistant that can search through documents.
        Use the search tool to find relevant information when answering questions.

# Search tool configuration
tools:
  search:
    type: "search"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    default_limit: 10
    max_limit: 50
    enabled_search_types:
      - "content"
      - "file"

