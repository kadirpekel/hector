databases:
  sessions-db:
    driver: sqlite
    database: ./data/sessions.db
    max_conns: 10
    max_idle: 2

session_stores:
  main-db:
    backend: sql
    sql_database: sessions-db       
agents:
  assistant:
    name: "Persistent Session Assistant"
    description: "Agent with persistent session storage - remembers conversations across restarts"
    llm: "gpt"
    session_store: "main-db"  
    memory:
      strategy: summary_buffer  
      budget: 2000              
      threshold: 0.8            
      target: 0.6               
    reasoning:
      engine: chain-of-thought
      max_iterations: 100
llms:
  gpt:
    type: openai
    model: gpt-4o-mini
    api_key: ${OPENAI_API_KEY}
