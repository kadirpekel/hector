# Test config: At least one document store doesn't have its own database
# Agent database/embedder IS required

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Vector database configuration
vector_stores:
  qdrant-primary:
    type: "qdrant"
    host: "localhost"
    port: 6334

# Document stores - one has its own, one doesn't
document_stores:
  cooking_docs:
    name: "cooking_docs"
    collection: "cooking_docs"
    vector_store: "qdrant-primary"  # Has its own
    embedder: "default-embedder"

  programming_docs:
    name: "programming_docs"
    collection: "programming_docs"
    # No database/embedder - will use agent's

# Agent configuration - database/embedder REQUIRED (one store doesn't have its own)
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent with mixed stores (some have DB, some don't)"
    llm: "default-llm"
    vector_store: "qdrant-primary"  # REQUIRED - programming_docs doesn't have its own
    embedder: "default-embedder"  # REQUIRED - programming_docs doesn't have its own
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    tools:
      - "search"
    prompt:
      include_context: false
      system_prompt: |
        You are a helpful assistant that can search through documents.

# Search tool configuration
tools:
  search:
    type: "search"
    document_stores:
      - "cooking_docs"
      - "programming_docs"
    default_limit: 10
    max_limit: 50

