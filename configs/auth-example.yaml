# OAuth Demo Configuration - Minimal Required Setup
# Uses Auth0 environment variables from .env file:
#   - AUTH0_DOMAIN (e.g., your-tenant.auth0.com)
#   - AUTH0_AUDIENCE (e.g., hector-api)
# 
# IMPORTANT: Authentication is ENABLED only when both variables are set.
# If any are missing, authentication is DISABLED and all requests are allowed.
global:
  a2a_server:
    host: "0.0.0.0"
    port: 8080
    base_url: "http://localhost:8080"
  auth:
    # OAuth2/OIDC Provider Configuration (Auth0)
    # JWKS URL and Issuer are constructed from AUTH0_DOMAIN
    jwks_url: "https://${AUTH0_DOMAIN}/.well-known/jwks.json"
    issuer: "https://${AUTH0_DOMAIN}/"
    audience: "${AUTH0_AUDIENCE}"

agents:
  secure_agent:
    name: "Secure Agent"
    description: "Requires valid OAuth JWT token"
    llm: "main-llm"
    prompt:
      system_prompt: |
        You are a secure assistant. Only authenticated users can access you.

llms:
  main-llm:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"
