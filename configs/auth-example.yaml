global:
  a2a_server:
    host: "0.0.0.0"
    port: 8080
    base_url: "http://localhost:8080"
  auth:
    jwks_url: "https://your-auth-provider.com/.well-known/jwks.json"
    issuer: "https://your-auth-provider.com"
    audience: "hector-api"
agents:
  public_agent:
    visibility: public1
    name: "Public Agent"
    description: "Accessible without authentication"
    llm: "main-llm"
    reasoning:
      engine: "chain-of-thought"
    prompt:
      system_role: |
        You are a helpful assistant accessible to everyone.
  secure_agent:
    visibility: public
    name: "Secure Agent"
    description: "Requires valid JWT token"
    llm: "main-llm"
    reasoning:
      engine: "chain-of-thought"
    prompt:
      system_role: |
        You are a secure assistant. Only authenticated users can access you.
  helper_agent:
    visibility: private
    name: "Helper Agent"
    description: "Internal use only"
    llm: "main-llm"
    reasoning:
      engine: "chain-of-thought"
    prompt:
      system_role: |
        You are an internal helper agent.
llms:
  main-llm:
    type: "openai"
    model: "gpt-4o-mini"
    api_key: "${OPENAI_API_KEY}"
    temperature: 0.7
    max_tokens: 4000
