# Minimal config for testing search tool WITHOUT document stores
# Using only search models pointing to existing Qdrant collections

# LLM configuration
llms:
  default-llm:
    type: "ollama"
    model: "llama3.1:8b"
    host: "http://localhost:11434"

# Embedder configuration
embedders:
  default-embedder:
    type: "ollama"
    model: "nomic-embed-text"
    host: "http://localhost:11434"

# Vector database configuration
databases:
  qdrant:
    type: "qdrant"
    host: "localhost"
    port: 6334

# Agent configuration - NO document_stores section
agents:
  test-agent:
    name: "Test Search Agent"
    description: "Agent for testing search tool with existing collections"
    llm: "default-llm"
    database: "qdrant"
    embedder: "default-embedder"
    # Configure search models to use existing Qdrant collections directly
    search:
      models:
        - name: "cooking"
          collection: "cooking_docs"  # Existing Qdrant collection
          default_top_k: 10
          max_top_k: 50
        - name: "programming"
          collection: "programming_docs"  # Existing Qdrant collection
          default_top_k: 10
          max_top_k: 50
      top_k: 10
      threshold: 0.0  # No threshold - return all results
    tools:
      - "search"
    prompt:
      system_prompt: |
        You are a helpful assistant that can search through documents.
        Use the search tool to find relevant information when answering questions.

# Search tool configuration - NO document_stores specified
tools:
  search:
    type: "search"
    # document_stores: []  # Empty - should use all available stores
    default_limit: 10
    max_limit: 50
    enabled_search_types:
      - "content"
      - "file"


