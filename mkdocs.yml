# Plugins
plugins:
  - search
  - mermaid2

# Markdown extensions
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

# Extra CSS
extra_css:
  - stylesheets/extra.css
  - stylesheets/landing.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js
  - javascripts/landing.js
  - https://unpkg.com/typewriter-effect@latest/dist/core.js