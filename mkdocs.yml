site_name: Hector AI
site_description: Production-Grade A2A-Native Agent Platform - Deploy observable, secure, and scalable AI agents with zero code
site_url: https://gohector.dev
repo_url: https://github.com/kadirpekel/hector
repo_name: kadirpekel/hector

# Documentation source directory
docs_dir: docs

# Theme
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Default palette (used when no system preference or auto mode)
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    # Light mode palette (matches default for consistency)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode palette
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  logo: assets/letter-h.png
  favicon: assets/letter-h.png
  icon:
    repo: fontawesome/brands/github

