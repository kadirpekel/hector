site_name: Hector AI
site_description: Pure A2A-Native Declarative AI Agent Platform
site_url: https://gohector.dev
repo_url: https://github.com/kadirpekel/hector
repo_name: kadirpekel/hector

# Documentation source directory
docs_dir: docs

# Theme
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font: false
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  logo: assets/letter-h.png
  favicon: assets/letter-h.png
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - LLM Providers: core-concepts/llm-providers.md
    - Prompts: core-concepts/prompts.md
    - Memory: core-concepts/memory.md
    - Tools: core-concepts/tools.md
    - RAG & Search: core-concepts/rag.md
    - Reasoning: core-concepts/reasoning.md
    - Multi-Agent: core-concepts/multi-agent.md
    - Structured Output: core-concepts/structured-output.md
    - Sessions & Streaming: core-concepts/sessions.md
    - Security: core-concepts/security.md
  - Performance:
    - Overview: performance/index.md
  - How-To Guides:
    - Build Coding Assistant: how-to/build-coding-assistant.md
    - Build Research System: how-to/build-research-system.md
    - Add Custom Tools: how-to/add-custom-tools.md
    - Setup RAG: how-to/setup-rag.md
    - Setup Session Persistence: how-to/setup-session-persistence.md
    - Deploy to Production: how-to/deploy-production.md
    - Integrate External Agents: how-to/integrate-external-agents.md
    - Develop Plugins: plugins.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Configuration: reference/configuration.md
    - API Reference: reference/api.md
    - Architecture:
      - System Design: reference/architecture.md
      - Session & Memory: reference/architecture/session-memory.md
      - Agent Lifecycle: reference/architecture/agent-lifecycle.md
    - A2A Protocol: reference/a2a-protocol.md

# Plugins
plugins:
  - search

# Markdown extensions
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Extra CSS
extra_css:
  - stylesheets/extra.css

