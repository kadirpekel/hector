<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector Chat</title>
    <link rel="icon" type="image/png" href="/letter-h.png">
    
    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style>
        /* Box-sizing for all elements */
        * {
            box-sizing: border-box;
        }
        
        /* Reset only structural/layout elements, NOT content elements */
        body, html, div, header, nav, aside, section, article {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 56px;
            box-sizing: border-box;
        }

        .sidebar-logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .sidebar-logo:hover {
            transform: scale(1.1);
        }

        .sidebar-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .sidebar-settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .new-chat-btn {
            width: 100%;
            padding: 11px 16px;
            background: #ed4267;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: #d63a5c;
            transform: translateY(-1px);
        }
        
        .new-chat-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: 400;
            color: white;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            background: #2a2a2a;
        }

        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .conversation-item:hover {
            background: rgba(83, 225, 185, 0.1);
            box-shadow: inset 0 1px 0 rgba(83, 225, 185, 0.2), inset 0 -1px 0 rgba(83, 225, 185, 0.2);
        }

        .conversation-item.active {
            background: rgba(83, 225, 185, 0.15);
            border-left: 3px solid #53e1b9;
            padding-left: 13px;
            box-shadow: inset 0 1px 0 rgba(83, 225, 185, 0.3), inset 0 -1px 0 rgba(83, 225, 185, 0.3);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-title {
            font-size: 15px;
            margin-bottom: 4px;
            color: #e8e8e8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .conversation-date {
            font-size: 13px;
            color: #999;
        }

        .delete-session-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            opacity: 0;
            transition: all 0.2s;
        }

        .conversation-item:hover .delete-session-btn {
            opacity: 1;
        }

        .delete-session-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar-footer {
            padding: 10px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: #2a2a2a;
            min-height: 68px;
            display: flex;
            align-items: center;
        }

        /* Main content wrapper */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top bar */
        .top-bar {
            background: rgba(32, 32, 32, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            height: 56px;
            box-sizing: border-box;
        }

        .agent-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .agent-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .powered-by {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .powered-by a {
            color: #ed4267;
            text-decoration: none;
            font-weight: 500;
        }

        .powered-by a:hover {
            color: #ff6b8a;
            text-decoration: underline;
        }

        /* Config panel */
        .config-panel {
            background: #2a2a2a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .config-panel.visible {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e8e8e8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #53e1b9;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #075e54;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #e8e8e8;
            cursor: pointer;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(83, 225, 185, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(83, 225, 185, 0.02) 0%, transparent 50%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Messages area */
        .messages {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.user .message-bubble {
            background: rgba(83, 225, 185, 0.08);
            border-left: 3px solid #53e1b9;
        }

        .message.agent .message-bubble {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }

        .message-content {
            font-size: 15.5px;
            line-height: 1.6;
            color: #e8e8e8;
            margin-bottom: 6px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            font-size: 11px;
            color: #999;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .task-badge {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: #ed4267;
            color: white;
            margin-left: 4px;
            font-family: monospace;
        }

        /* Tool call display */
        .tool-call {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(18, 140, 126, 0.1);
            border-left: 3px solid #128c7e;
            border-radius: 4px;
            font-size: 13px;
            margin: 8px 0;
            color: #128c7e;
            font-weight: 500;
        }

        .tool-call .tool-icon {
            font-size: 16px;
        }

        .tool-call .tool-name {
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .tool-call .tool-status {
            margin-left: 4px;
            font-size: 14px;
        }

        .tool-call .tool-status.success {
            color: #25d366;
        }

        .tool-call .tool-status.failed {
            color: #ff4444;
        }

        .tool-call .tool-status.working {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Markdown styling - pure browser defaults */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #53e1b9;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .message-content blockquote {
            border-left: 3px solid #53e1b9;
            padding-left: 12px;
            color: #999;
            font-style: italic;
        }

        .message-content a {
            color: #53e1b9;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
        }

        .message-content table th,
        .message-content table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            text-align: left;
        }

        .message-content table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 500;
            color: #e8e8e8;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 14px;
            line-height: 1.5;
            color: #999;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #53e1b9;
            border-radius: 8px;
            margin: 0 auto 16px;
            width: fit-content;
            max-width: 900px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #53e1b9;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input area */
        .input-area {
            background: #2a2a2a;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: flex-end;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 68px;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 8px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            max-width: 860px;
            width: 100%;
        }
        
        .input-wrapper:focus-within {
            border-color: #53e1b9;
            box-shadow: 0 0 0 1px rgba(83, 225, 185, 0.3);
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            line-height: 20px;
            padding: 5px;
            background: transparent;
            color: #e8e8e8;
        }

        #messageInput::placeholder {
            color: #999;
        }

        #sendBtn {
            background: #ed4267;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            flex-shrink: 0;
        }

        #sendBtn:hover:not(:disabled) {
            background: #d63a5c;
            transform: scale(1.05);
        }

        #sendBtn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            background: #d1d7db;
            cursor: not-allowed;
        }

        /* Footer */

        /* Error messages */
        .error-message {
            background: rgba(237, 66, 103, 0.1);
            border: 1px solid #ed4267;
            border-radius: 8px;
            padding: 12px;
            margin: 10px auto;
            max-width: 80%;
            font-size: 13px;
            color: #ff9999;
            text-align: center;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1000;
                box-shadow: 4px 0 12px rgba(0, 0, 0, 0.5);
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .top-bar {
                padding: 8px 15px;
            }

            .agent-info {
                font-size: 14px;
            }

            .messages {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="https://gohector.dev" target="_blank" class="sidebar-logo" title="Hector - A2A Agent Framework">
                <img src="/letter-h.png" alt="Hector">
            </a>
        </div>

        <div class="conversations" id="conversations"></div>

        <div class="sidebar-footer">
            <button class="new-chat-btn" onclick="newChat()">New chat</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="agent-info">
                <div class="agent-name" id="agentName">Loading...</div>
                <div class="agent-description" id="agentDescription"></div>
            </div>
            <div class="powered-by">
                Powered by <a href="https://github.com/kadirpekel/hector" target="_blank">Hector</a> ‚Ä¢ <a href="https://a2a-protocol.org" target="_blank">A2A</a> v0.3.0
            </div>
            <button class="sidebar-settings-btn" onclick="toggleConfig()">
                <span>‚öôÔ∏è</span>
            </button>
        </div>

        <!-- Config panel -->
        <div class="config-panel" id="configPanel">
            <div class="config-grid">
                <div class="form-group">
                    <label for="endpoint">Endpoint URL</label>
                    <input type="text" id="endpoint" placeholder="http://localhost:8080/" value="http://localhost:8080/">
                </div>
                <div class="form-group">
                    <label for="transport">Protocol</label>
                    <select id="transport">
                        <option value="jsonrpc">JSON-RPC 2.0</option>
                        <option value="rest">REST (HTTP+JSON)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agent">Agent</label>
                    <select id="agent">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="streaming" checked>
                <label for="streaming">Enable streaming responses</label>
            </div>
        </div>

        <!-- Chat container -->
        <div class="chat-container">
            <div class="messages" id="messages" style="display: none;"></div>

            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type a message" rows="1" maxlength="4000"></textarea>
            </div>
            <button id="sendBtn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let sessions = {};
        let availableAgents = [];

        function init() {
            // Configure marked.js options
            marked.setOptions({
                breaks: true,        // Convert \n to <br>
                gfm: true,          // GitHub Flavored Markdown
                headerIds: false,   // Don't add IDs to headers
                mangle: false       // Don't escape autolinked email addresses
            });
            
            loadSessions();
            fetchAgents();
            
            if (Object.keys(sessions).length === 0) {
                newChat();
            } else {
                const sessionIds = Object.keys(sessions);
                loadSession(sessionIds[sessionIds.length - 1]);
            }
        }

        function loadSessions() {
            const stored = localStorage.getItem('hector_sessions');
            if (stored) {
                sessions = JSON.parse(stored);
                renderConversations();
            }
        }

        function saveSessions() {
            localStorage.setItem('hector_sessions', JSON.stringify(sessions));
        }

        function newChat() {
            const sessionId = 'session_' + Date.now();
            currentSessionId = sessionId;
            sessions[sessionId] = {
                id: sessionId,
                title: 'New conversation',
                created: new Date().toISOString(),
                messages: [],
                contextId: 'hector-web-' + Date.now(),
                taskId: null
            };
            saveSessions();
            renderConversations();
            clearMessages();
            document.getElementById('messageInput').focus();
        }

        function loadSession(sessionId) {
            currentSessionId = sessionId;
            const session = sessions[sessionId];
            clearMessages();
            
            session.messages.forEach(msg => {
                addMessage(msg.role, msg.text, msg.metadata || {}, false, msg.toolCalls || []);
            });

            renderConversations();
            scrollToBottom();
        }

        function updateSessionTitle(sessionId, firstMessage) {
            if (sessions[sessionId].title === 'New conversation') {
                sessions[sessionId].title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveSessions();
                renderConversations();
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations');
            const sessionIds = Object.keys(sessions).sort((a, b) => 
                new Date(sessions[b].created) - new Date(sessions[a].created)
            );

            container.innerHTML = sessionIds.map(id => {
                const session = sessions[id];
                const date = new Date(session.created);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                return `
                    <div class="conversation-item ${id === currentSessionId ? 'active' : ''}" onclick="loadSession('${id}')">
                        <div class="conversation-info">
                            <div class="conversation-title">${session.title}</div>
                            <div class="conversation-date">${dateStr}</div>
                        </div>
                        <button class="delete-session-btn" onclick="event.stopPropagation(); deleteSession('${id}')" title="Delete conversation">üóëÔ∏è</button>
                    </div>
                `;
            }).join('');
        }

        function deleteSession(sessionId) {
            if (!confirm('Delete this conversation?')) {
                return;
            }

            // Delete the session
            delete sessions[sessionId];
            saveSessions();

            // Handle current session deletion
            if (currentSessionId === sessionId) {
                const remainingSessions = Object.keys(sessions);
                if (remainingSessions.length > 0) {
                    // Load the first remaining session
                    loadSession(remainingSessions[0]);
                } else {
                    // No sessions left, create a new one
                    currentSessionId = null;
                    newChat();
                }
            } else {
                // Just refresh the conversation list
                renderConversations();
            }
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('visible');
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('messages').style.display = 'none';
        }

        function hideEmptyState() {
            document.getElementById('messages').style.display = 'block';
        }

        function scrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setTyping(isTyping) {
            document.getElementById('typingIndicator').classList.toggle('active', isTyping);
            if (isTyping) scrollToBottom();
        }

        function addMessage(role, text, metadata = {}, save = true, toolCalls = []) {
            hideEmptyState();
            
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Add tool calls if present
            if (toolCalls && toolCalls.length > 0) {
                toolCalls.forEach(tc => {
                    const toolDiv = createToolCallElement(tc);
                    bubble.appendChild(toolDiv);
                });
            }

            // Add text content if present
            if (text) {
                const content = document.createElement('div');
                content.className = 'message-content';
                
                // Render markdown for both user and agent messages
                content.innerHTML = marked.parse(text);
                // Highlight code blocks
                content.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                bubble.appendChild(content);
            }

            const meta = document.createElement('div');
            meta.className = 'message-meta';
            
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            meta.appendChild(time);

            if (metadata.taskId) {
                const taskBadge = document.createElement('span');
                taskBadge.className = 'task-badge';
                taskBadge.textContent = metadata.taskId.substring(0, 8);
                taskBadge.title = `Task: ${metadata.taskId}`;
                meta.appendChild(taskBadge);
            }

            bubble.appendChild(meta);
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            
            scrollToBottom();

            if (save && currentSessionId) {
                sessions[currentSessionId].messages.push({ 
                    role: role,  // Explicitly preserve role
                    text: text, 
                    metadata: metadata,
                    toolCalls: toolCalls || []
                });
                saveSessions();
            }

            return messageDiv;
        }

        function createToolCallElement(toolCall) {
            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-call';
            toolDiv.setAttribute('data-tool-id', toolCall.id);
            
            const icon = document.createElement('span');
            icon.className = 'tool-icon';
            icon.textContent = 'üîß';
            
            const name = document.createElement('span');
            name.className = 'tool-name';
            name.textContent = toolCall.name || 'unknown';
            
            const status = document.createElement('span');
            status.className = 'tool-status working';
            status.textContent = '‚è≥';
            
            toolDiv.appendChild(icon);
            toolDiv.appendChild(name);
            toolDiv.appendChild(status);
            
            return toolDiv;
        }

        function updateToolCallStatus(toolCallId, success) {
            const toolElements = document.querySelectorAll(`[data-tool-id="${toolCallId}"]`);
            toolElements.forEach(el => {
                const status = el.querySelector('.tool-status');
                if (status) {
                    status.classList.remove('working');
                    if (success) {
                        status.classList.add('success');
                        status.textContent = '‚úì';
                    } else {
                        status.classList.add('failed');
                        status.textContent = '‚úó';
                    }
                }
            });
        }

        function updateMessage(messageDiv, text) {
            const contentDiv = messageDiv.querySelector('.message-content');
            
            // Render markdown for all messages
            contentDiv.innerHTML = marked.parse(text);
            // Highlight code blocks
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            // DO NOT save here - this could update the wrong message!
            // Saving happens explicitly at the end of streaming
            
            scrollToBottom();
        }

        // Show error
        function showError(message) {
            removeEmptyState();
            
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show/hide typing indicator
        function setTyping(isTyping) {
            const indicator = document.getElementById('typingIndicator');
            if (isTyping) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        // Extract text from A2A parts
        function extractTextFromParts(parts) {
            if (!parts || !Array.isArray(parts)) return '';
            return parts.map(part => {
                if (part.text) return part.text;
                if (part.type === 'text' && part.text) return part.text;
                if (typeof part === 'string') return part;
                return '';
            }).filter(t => t).join('\n');
        }

        function generateRequestId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Send streaming message using SSE (JSON-RPC)
        async function sendStreamingMessageJsonRpc(endpoint, agentName, messageText) {
            const session = sessions[currentSessionId];
            const request = {
                jsonrpc: '2.0',
                method: 'message/stream',
                params: {
                    request: {
                        contextId: session.contextId,
                        role: 'user',
                        parts: [{ text: messageText }]
                    }
                },
                id: generateRequestId()
            };

            if (session.taskId) {
                request.params.taskId = session.taskId;
            }

            const baseUrl = endpoint.replace(/\/+$/, '');
            const url = agentName ? `${baseUrl}/stream?agent=${encodeURIComponent(agentName)}` : `${baseUrl}/stream`;

            return new Promise(async (resolve, reject) => {
                let currentMessageDiv = null;
                let accumulatedText = '';
                let lastTaskId = null;

                try {
                    setTyping(true);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(request)
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.error) {
                                        setTyping(false);
                                        showError(data.error.message);
                                        reject(new Error(data.error.message));
                                        return;
                                    }

                                    const result = data.result || data;
                                    let message = null;

                                    if (result.message) {
                                        message = result.message;
                                        if (message.taskId) lastTaskId = message.taskId;
                                    } else if (result.parts) {
                                        message = result;
                                    }

                                    // Handle both "agent" and "ROLE_AGENT" formats
                                    const isAgentRole = message && message.parts && 
                                        (message.role === 'agent' || message.role === 'ROLE_AGENT');
                                    
                                    if (isAgentRole) {
                                        const text = extractTextFromParts(message.parts);

                                        if (!currentMessageDiv) {
                                            setTyping(false);
                                            currentMessageDiv = addMessage('agent', text, { taskId: lastTaskId }, false);
                                            accumulatedText = text;
                                        } else {
                                            accumulatedText += text;
                                            updateMessage(currentMessageDiv, accumulatedText);
                                        }
                                    }
                                } catch (err) {
                                    console.error('Parse error:', err);
                                }
                            }
                        }
                    }

                    setTyping(false);
                    
                    // Save the complete agent message
                    if (currentMessageDiv && currentSessionId) {
                        sessions[currentSessionId].messages.push({
                            role: 'agent',
                            text: accumulatedText,
                            metadata: { taskId: lastTaskId },
                            toolCalls: []
                        });
                        sessions[currentSessionId].taskId = lastTaskId;
                        saveSessions();
                    }

                    resolve({ text: accumulatedText, taskId: lastTaskId });
                } catch (err) {
                    setTyping(false);
                    reject(err);
                }
            });
        }

        // Main send message function
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const endpoint = document.getElementById('endpoint').value.trim();
            const agentName = document.getElementById('agent').value.trim();
            const messageText = messageInput.value.trim();

            if (!messageText) return;
            if (!endpoint) {
                showError('Please enter an endpoint URL');
                return;
            }

            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                addMessage('user', messageText);
                
                if (currentSessionId) {
                    updateSessionTitle(currentSessionId, messageText);
                }

                messageInput.value = '';
                messageInput.style.height = 'auto';

                await sendStreamingMessageJsonRpc(endpoint, agentName, messageText);

            } catch (error) {
                console.error('Error:', error);
                showError('Error: ' + error.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function showError(message) {
            hideEmptyState();
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function fetchAgents() {
            const agentSelect = document.getElementById('agent');
            const agentName = document.getElementById('agentName');
            const agentDescription = document.getElementById('agentDescription');
            const endpoint = document.getElementById('endpoint').value.trim();
            
            let baseUrl;
            try {
                const url = new URL(endpoint);
                baseUrl = `${url.protocol}//${url.host}`;
            } catch (e) {
                baseUrl = 'http://localhost:8080';
            }

            try {
                const response = await fetch(`${baseUrl}/v1/agents`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                availableAgents = data.agents || [];

                agentSelect.innerHTML = '';
                
                if (availableAgents.length === 0) {
                    agentSelect.innerHTML = '<option value="">No agents</option>';
                    agentName.textContent = 'No agents';
                    agentDescription.textContent = '';
                    return;
                }

                availableAgents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent.name;
                    option.textContent = agent.name;
                    agentSelect.appendChild(option);
                });

                agentSelect.selectedIndex = 0;
                updateAgentDisplay(0);

            } catch (error) {
                console.error('Failed to fetch agents:', error);
                agentName.textContent = 'Connection Error';
                agentDescription.textContent = '';
            }
        }

        function updateAgentDisplay(index) {
            if (index >= 0 && availableAgents[index]) {
                const agent = availableAgents[index];
                document.getElementById('agentName').textContent = agent.name;
                document.getElementById('agentDescription').textContent = agent.description || '';
            }
        }

        document.getElementById('agent').addEventListener('change', function() {
            updateAgentDisplay(this.selectedIndex);
        });

        document.getElementById('endpoint').addEventListener('blur', function() {
            fetchAgents();
        });

        window.addEventListener('load', init);
    </script>
