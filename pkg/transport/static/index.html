<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector - A2A Protocol Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .header-logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 2px;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 1em;
            margin-top: 8px;
        }

        .header .version {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.75em;
            opacity: 0.8;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 12px;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9em;
        }

        input, select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-user {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-agent {
            background: #ede7f6;
            color: #5e35b1;
        }

        .message-content {
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #e3f2fd;
            color: #1565c0;
            margin-left: 0;
            margin-right: 60px;
        }

        .message.agent .message-content {
            background: #ede7f6;
            color: #4527a0;
            margin-left: 60px;
            margin-right: 0;
        }

        .task-info {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-completed { background: #d4edda; color: #155724; }
        .status-running { background: #fff3cd; color: #856404; }
        .status-working { background: #fff3cd; color: #856404; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-queued { background: #d1ecf1; color: #0c5460; }
        .status-submitted { background: #d1ecf1; color: #0c5460; }

        .streaming-indicator {
            display: inline-block;
            padding: 2px 8px;
            background: #fff3cd;
            color: #856404;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .input-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }

        .input-controls {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 30px;
            border-left: 4px solid #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9em;
            border-left: 4px solid #0c5460;
        }

        .metadata {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        .footer {
            padding: 15px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.85em;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        .footer a {
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="version">A2A v0.3.0</div>
            <div class="header-logo">
                <h1>HECTOR</h1>
            </div>
            <p class="subtitle">Agent-to-Agent Protocol Client</p>
        </div>

        <div class="config-section">
            <div class="info">
                Configure your Hector endpoint below. Available agents are auto-discovered from the server.
            </div>
            <div class="config-grid">
                <div class="form-group">
                    <label for="endpoint">Endpoint URL</label>
                    <input type="text" id="endpoint" placeholder="http://localhost:8080/" value="http://localhost:8080/">
                </div>
                <div class="form-group">
                    <label for="transport">Transport Protocol</label>
                    <select id="transport">
                        <option value="jsonrpc">JSON-RPC 2.0</option>
                        <option value="rest">REST (HTTP+JSON)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agent">
                        Select Agent 
                        <span id="agentStatus" style="font-size: 0.8em; margin-left: 5px;"></span>
                    </label>
                    <select id="agent">
                        <option value="">Loading agents...</option>
                    </select>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="streaming" checked>
                <label for="streaming">Enable Streaming (SSE)</label>
            </div>
        </div>

        <div class="chat-section">
            <div class="messages" id="messages"></div>

            <div class="input-section">
                <div class="input-controls">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="2"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/kadirpekel/hector" target="_blank">Hector</a> |
            A2A Protocol v0.3.0 Compliant
        </div>
    </div>

    <script>
        // A2A Protocol Client Implementation with Streaming Support
        let contextId = 'hector-web-' + Date.now();
        let currentTaskId = null;
        let messageCounter = 0;
        let availableAgents = [];

        // Generate unique request ID for JSON-RPC
        function generateRequestId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Add message to UI
        function addMessage(role, text, metadata = {}) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.setAttribute('data-message-id', metadata.messageId || generateRequestId());

            let metadataHtml = '';
            if (metadata.taskId) {
                metadataHtml += `<div class="task-info">Task: ${metadata.taskId}`;
                if (metadata.status) {
                    metadataHtml += ` <span class="status-badge status-${metadata.status}">${metadata.status}</span>`;
                }
                if (metadata.streaming) {
                    metadataHtml += ` <span class="streaming-indicator">streaming...</span>`;
                }
                metadataHtml += '</div>';
            }
            if (metadata.messageId) {
                metadataHtml += `<div class="metadata">Message ID: ${metadata.messageId}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="role-badge role-${role}">${role}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${escapeHtml(text)}</div>
                ${metadataHtml}
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        // Update existing message (for streaming)
        function updateMessage(messageDiv, text, metadata = {}) {
            const contentDiv = messageDiv.querySelector('.message-content');
            contentDiv.textContent = text;

            const taskInfo = messageDiv.querySelector('.task-info');
            if (taskInfo && metadata.status) {
                const statusBadge = taskInfo.querySelector('.status-badge');
                if (statusBadge) {
                    statusBadge.className = `status-badge status-${metadata.status}`;
                    statusBadge.textContent = metadata.status;
                }
                // Remove streaming indicator if completed
                if (metadata.status === 'completed' || metadata.status === 'failed') {
                    const streamingIndicator = taskInfo.querySelector('.streaming-indicator');
                    if (streamingIndicator) {
                        streamingIndicator.remove();
                    }
                }
            }

            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show error in UI
        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Extract text from A2A parts array
        function extractTextFromParts(parts) {
            if (!parts || !Array.isArray(parts)) return '';

            return parts.map(part => {
                if (part.text) return part.text;
                if (part.type === 'text' && part.text) return part.text;
                if (typeof part === 'string') return part;
                return '';
            }).filter(t => t).join('\n');
        }

        // Send streaming message using SSE (JSON-RPC)
        async function sendStreamingMessageJsonRpc(endpoint, agentName, messageText) {
            const request = {
                jsonrpc: '2.0',
                method: 'message/stream',
                params: {
                    request: {
                        contextId: contextId,
                        role: 'user',
                        parts: [{ text: messageText }]
                    }
                },
                id: generateRequestId()
            };

            if (currentTaskId) {
                request.params.taskId = currentTaskId;
            }

            // Construct streaming URL, handling trailing slashes
            const baseUrl = endpoint.replace(/\/+$/, ''); // Remove trailing slashes
            const url = agentName ? `${baseUrl}/stream?agent=${encodeURIComponent(agentName)}` : `${baseUrl}/stream`;

            return new Promise(async (resolve, reject) => {
                let currentMessageDiv = null;
                let accumulatedText = '';
                let lastTaskId = null;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(request)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            break;
                        }

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.substring(6);
                                try {
                                    const data = JSON.parse(dataStr);

                                    if (data.error) {
                                        showError(`Streaming Error: ${data.error.message}`);
                                        reject(new Error(data.error.message));
                                        return;
                                    }

                                    const result = data.result || data;
                                    let message = null;
                                    let status = null;

                                    // Handle different response types based on 'kind'
                                    if (result.kind === 'task') {
                                        lastTaskId = result.id;
                                        status = result.status ? result.status.state : null;
                                        if (result.history && result.history.length > 0) {
                                            message = result.history[result.history.length - 1];
                                        }
                                    } else if (result.kind === 'message') {
                                        message = result;
                                        lastTaskId = result.taskId || lastTaskId;
                                    } else if (result.parts) {
                                        // Fallback for direct message format
                                        message = result;
                                    }

                                    if (message && message.parts && message.role === 'agent') {
                                        const text = extractTextFromParts(message.parts);

                                        if (!currentMessageDiv) {
                                            currentMessageDiv = addMessage('agent', text, {
                                                messageId: message.messageId,
                                                taskId: lastTaskId,
                                                status: status,
                                                streaming: true
                                            });
                                            accumulatedText = text;
                                        } else {
                                            accumulatedText += text;
                                            updateMessage(currentMessageDiv, accumulatedText, { status: status });
                                        }
                                    }

                                    // Check if streaming is complete
                                    if (status === 'completed' || status === 'failed') {
                                        currentTaskId = lastTaskId;
                                        resolve({ message: { parts: [{ text: accumulatedText }] }, taskId: lastTaskId });
                                        return;
                                    }
                                } catch (err) {
                                    console.error('Error parsing SSE data:', err, dataStr);
                                }
                            }
                        }
                    }

                    // If we reach here, the stream ended without explicit completion
                    if (currentMessageDiv) {
                        currentTaskId = lastTaskId;
                        resolve({ message: { parts: [{ text: accumulatedText }] }, taskId: lastTaskId });
                    } else {
                        reject(new Error('Stream ended without response'));
                    }
                } catch (err) {
                    console.error('Streaming error:', err);
                    reject(err);
                }
            });
        }

        // Send message using JSON-RPC 2.0 (non-streaming)
        async function sendMessageJsonRpc(endpoint, agentName, messageText) {
            const request = {
                jsonrpc: '2.0',
                method: 'message/send',
                params: {
                    request: {
                        contextId: contextId,
                        role: 'user',
                        parts: [{ text: messageText }]
                    }
                },
                id: generateRequestId()
            };

            if (currentTaskId) {
                request.params.taskId = currentTaskId;
            }

            const url = agentName ? `${endpoint}?agent=${encodeURIComponent(agentName)}` : endpoint;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(request)
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            if (data.error) {
                throw new Error(`JSON-RPC Error ${data.error.code}: ${data.error.message}`);
            }

            return data.result;
        }

        // Send message using REST (HTTP+JSON)
        async function sendMessageRest(endpoint, agentName, messageText) {
            const request = {
                message: {
                    contextId: contextId,
                    role: 'user',
                    parts: [{ text: messageText }]
                }
            };

            if (currentTaskId) {
                request.taskId = currentTaskId;
            }

            let url = endpoint;
            if (!url.includes('/message:send')) {
                if (agentName) {
                    url = url.replace(/\/$/, '') + `/v1/agents/${agentName}/message:send`;
                } else {
                    url = url.replace(/\/$/, '') + '/v1/message:send';
                }
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(request)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const data = await response.json();
            return data;
        }

        // Main send message function
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const endpoint = document.getElementById('endpoint').value.trim();
            const transport = document.getElementById('transport').value;
            const agentName = document.getElementById('agent').value.trim();
            const messageText = messageInput.value.trim();
            const streaming = document.getElementById('streaming').checked;

            if (!messageText) {
                alert('Please enter a message');
                return;
            }

            if (!endpoint) {
                alert('Please enter an endpoint URL');
                return;
            }

            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                addMessage('user', messageText);
                messageInput.value = '';

                let result;
                if (transport === 'jsonrpc' && streaming) {
                    result = await sendStreamingMessageJsonRpc(endpoint, agentName, messageText);
                } else if (transport === 'jsonrpc') {
                    result = await sendMessageJsonRpc(endpoint, agentName, messageText);
                } else {
                    result = await sendMessageRest(endpoint, agentName, messageText);
                }

                // For non-streaming, display the response
                if (!streaming) {
                    let responseMessage = null;
                    let taskInfo = null;

                    if (result.message) {
                        responseMessage = result.message;
                        if (result.message.taskId) {
                            currentTaskId = result.message.taskId;
                        }
                    } else if (result.task) {
                        taskInfo = result.task;
                        currentTaskId = taskInfo.id;
                        if (taskInfo.history && taskInfo.history.length > 0) {
                            const lastMessage = taskInfo.history[taskInfo.history.length - 1];
                            if (lastMessage.role === 'agent') {
                                responseMessage = lastMessage;
                            }
                        }
                    } else if (result.parts) {
                        responseMessage = result;
                    }

                    if (responseMessage && responseMessage.parts) {
                        const responseText = extractTextFromParts(responseMessage.parts);
                        if (responseText) {
                            const metadata = {
                                messageId: responseMessage.messageId,
                                taskId: currentTaskId || responseMessage.taskId
                            };

                            if (taskInfo && taskInfo.status && taskInfo.status.state) {
                                metadata.status = taskInfo.status.state;
                            }

                            addMessage('agent', responseText, metadata);
                        }
                    } else {
                        showError('Received response without message parts: ' + JSON.stringify(result));
                    }
                }

            } catch (error) {
                console.error('Error sending message:', error);
                showError('Error: ' + error.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Allow Enter key to send (Shift+Enter for new line)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Fetch available agents from the server
        async function fetchAgents() {
            const agentSelect = document.getElementById('agent');
            const agentStatus = document.getElementById('agentStatus');
            const endpoint = document.getElementById('endpoint').value.trim();
            
            // Extract base URL from endpoint
            let baseUrl;
            try {
                const url = new URL(endpoint);
                baseUrl = `${url.protocol}//${url.host}`;
            } catch (e) {
                baseUrl = 'http://localhost:8080';
            }

            agentStatus.textContent = '🔄';
            agentStatus.style.color = '#856404';

            try {
                const response = await fetch(`${baseUrl}/v1/agents`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                availableAgents = data.agents || [];

                // Clear and populate dropdown
                agentSelect.innerHTML = '';
                
                if (availableAgents.length === 0) {
                    agentSelect.innerHTML = '<option value="">No agents available</option>';
                    agentStatus.textContent = '⚠️';
                    agentStatus.style.color = '#856404';
                    return;
                }

                // Add agents to dropdown
                availableAgents.forEach((agent, index) => {
                    const option = document.createElement('option');
                    option.value = agent.name || `agent-${index}`;
                    option.textContent = `${agent.name || 'Unnamed'} ${agent.version ? `(v${agent.version})` : ''}`;
                    if (agent.description) {
                        option.title = agent.description;
                    }
                    agentSelect.appendChild(option);
                });

                // Select first agent by default
                if (availableAgents.length > 0) {
                    agentSelect.selectedIndex = 0;
                }

                agentStatus.textContent = `✓ ${availableAgents.length}`;
                agentStatus.style.color = '#155724';

            } catch (error) {
                console.error('Failed to fetch agents:', error);
                agentSelect.innerHTML = '<option value="">Error loading agents</option>';
                agentStatus.textContent = '❌';
                agentStatus.style.color = '#721c24';
                
                showError(`Failed to load agents: ${error.message}. Using default configuration.`);
            }
        }

        // Reload agents when endpoint changes
        document.getElementById('endpoint').addEventListener('blur', function() {
            fetchAgents();
        });

        // Focus on message input on load and fetch agents
        window.addEventListener('load', function() {
            fetchAgents();
            document.getElementById('messageInput').focus();
        });

        // Update endpoint placeholder when transport changes
        document.getElementById('transport').addEventListener('change', function(e) {
            const endpointInput = document.getElementById('endpoint');
            // Both JSON-RPC and REST now use the same root endpoint
            // JSON-RPC uses POST /, REST uses /v1/* paths
            endpointInput.placeholder = 'http://localhost:8080/';
            if (!endpointInput.value || endpointInput.value === 'http://localhost:8080/rpc') {
                endpointInput.value = 'http://localhost:8080/';
            }
        });

    </script>
</body>
</html>
