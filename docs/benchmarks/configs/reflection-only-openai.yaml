# Reflection-only configuration
# Provider: OpenAI GPT-4
agents:
  test_agent:
    name: "Reflection Test Agent (OpenAI)"
    description: "Test agent with structured reflection enabled"
    llm: "openai-llm"
    reasoning:
      engine: "chain-of-thought"
      max_iterations: 10
      enable_self_reflection: true
      enable_structured_reflection: true        # TEST: LLM-based reflection
      enable_completion_verification: false
      enable_goal_extraction: false
      show_debug_info: true
      show_tool_execution: true
      enable_streaming: false
    visibility: public

llms:
  openai-llm:
    type: "openai"
    model: "gpt-4o"
    api_key: "${OPENAI_API_KEY}"
    temperature: 0.3
    max_tokens: 4096
    timeout: 60

server:
  port: 8080
  host: "0.0.0.0"

