# Hector - Minimal Configuration
# Perfect for getting started with minimal setup

version: "1.0"
name: "hector-minimal"
description: "Minimal Hector configuration for quick start"

# Global settings
global:
  logging:
    level: "info"
    format: "text"
    output: "stdout"

# Provider configurations
providers:
  llms:
    ollama-main:
      type: "ollama"
      model: "llama3.2"
      host: "http://localhost:11434"
      temperature: 0.7
      max_tokens: 1000
      timeout: 60

  databases:
    qdrant-main:
      type: "qdrant"
      host: "localhost"
      port: 6333
      timeout: 30

  embedders:
    ollama-embed:
      type: "ollama"
      model: "nomic-embed-text"
      host: "http://localhost:11434"
      dimension: 768
      timeout: 60

# Single agent configuration
agents:
  main-agent:
    name: "Main Agent"
    description: "A simple AI agent for basic tasks"
    llm: "ollama-main"
    database: "qdrant-main"
    embedder: "ollama-embed"
    
    prompt:
      system_prompt: "You are a helpful AI assistant."
      include_context: true
      include_history: true
      include_tools: false
    
    reasoning:
      engine: "dynamic"
      max_iterations: 3
      enable_self_reflection: false
    
    search:
      models:
        - name: "documents"
          collection: "docs"
          default_top_k: 5
          max_top_k: 50
      top_k: 5
      threshold: 0.7

# No tools, no workflows - just a simple agent
