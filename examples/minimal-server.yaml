version: "1.0"
name: "minimal-server"
description: "Minimal A2A gRPC server configuration"

# LLM Provider
llms:
  default:
    provider: "openai"
    api_key: "${OPENAI_API_KEY}"
    model: "gpt-4"
    temperature: 0.7
    max_tokens: 4096

# Single Agent
agents:
  assistant:
    name: "Assistant"
    description: "A helpful AI assistant"
    llm: "default"
    tools: []
    reasoning:
      engine: "default"
      max_iterations: 5

