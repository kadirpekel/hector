version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lab-qdrant
    ports:
      - "6334:6334"  # REST API + Dashboard
      - "6333:6333"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6334/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rag-network

  # Embeddings (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: lab-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag-network

  # PostgreSQL for Knowledge Base
  postgres:
    image: postgres:15-alpine
    container_name: lab-postgres
    environment:
      POSTGRES_DB: knowledge_base
      POSTGRES_USER: hector
      POSTGRES_PASSWORD: lab_password_123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    command: postgres -c listen_addresses='*'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hector -d knowledge_base"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Mock Internal Wiki API
  wiki-api:
    build:
      context: ./wiki-api
      dockerfile: Dockerfile
    container_name: lab-wiki-api
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - rag-network

  # Hector RAG Server
  hector:
    image: kadirpekel/hector:1.8.1
    container_name: lab-hector
    ports:
      - "8080:8080"  # A2A API
    volumes:
      - ./configs/enterprise-rag-lab-docker.yaml:/etc/hector/config.yaml:ro
      - ./docs:/examples/enterprise-rag/docs:ro  # Mount sample documentation
    environment:
      - HECTOR_CONFIG=/etc/hector/config.yaml
    command: ["serve", "--config", "/etc/hector/config.yaml"]
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
      wiki-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || curl -f http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag-network

  # Prometheus for Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: lab-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-lab.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - hector
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rag-network

volumes:
  qdrant-data:
  ollama-data:
  postgres-data:
  prometheus-data:

networks:
  rag-network:
    name: lab-rag-network
    driver: bridge

